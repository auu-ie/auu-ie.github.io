<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReWeigh-Contact</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body class="contact">
    <header class="container-header" id="sticky-header">
        <div class="hamburger-menu" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <div>
            <a href="index.html"><img src="logo.png" alt="ReWeigh Logo" id="logo"></a>
        </div>
        <div>
            <p id="header-font" class="hidden-text">ReWeigh</p>
        </div>

        <div>
            <button class="button" id="button-login">LOG IN</button>
        </div>

        <div>
            <button class="button" id="button-signup">SIGN UP</button>
        </div>

        <div>   
            <img src="cart.png" alt="Shopping Cart Icon" id="icon">
        </div>
    </header>

    <div id="overlay-area-contact">
        <img src="contact-background.png" alt="stylised background" id="main-image-contact">
        <h1 id="overlay-text">Contact </h1>
    </div>

    <main class="container-main">
        <div class="container-contact-picture">
            <form>
                <div>
                    <h2>Contact us here!</h2>
                </div>
                <div>
                    <label for="name">Name:</label>
                    <input type="name" placeholder="Enter your name" required>
                </div>    
                <div>
                    <label for="mail">Email:</label>
                    <input type="mail" placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea placeholder="Write your message here..." required></textarea>
                </div>
                <div>
                    <input type="send" value="Send">
                </div>
            </form>
            <div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3530.9742328910625!2d13.352110624334639!3d52.54491561763185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a8517931900bab%3A0xe97dddca5dc518b3!2sBerliner%20Hochschule%20f%C3%BCr%20Technik%20(BHT)!5e0!3m2!1sde!2sde!4v1766049307536!5m2!1sde!2sde" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

    </main>
    <footer class="container-footer">
        <div class="footer-column">
            <a href="index.html"><img src="logo.png" alt="ReWeigh Logo" id="footer-logo"></a>
        </div>
        <div class="footer-column">
            <p id="copyright">Â© 2026 ReWeigh. All rights reserved.</p></div>
        <div id="footer-text">
            <div class="footer-column">      
                <h3>About | Legal Notice | Accessibility | <a href="contact.html">Contact</a> </h3>
            </div>
        </div>
    </footer>
</body>
</html>
