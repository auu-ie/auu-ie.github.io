<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReWeigh</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body class="container">
    <header class="container-header" id="sticky-header">
        <div class="hamburger-menu" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <div>
            <img src="logo.png" alt="ReWeigh Logo" id="logo">
        </div>
        <div>
            <p id="header-font" class="hidden-text">ReWeigh</p>
        </div>

        <div>
            <button class="button" id="button-login">LOG IN</button>
        </div>

        <div>
            <button class="button" id="button-signup">SIGN UP</button>
        </div>

        <div>   
            <img src="cart.png" alt="Shopping Cart Icon" id="icon">
        </div>
    </header>

    <div id="overlay-area">
        <img src="main.png" alt="Floating Clothing Image" id="main-image">
        <h1 id="overlay-text">ReWeigh </h1>
        <button class="button overlay-button" id="button-left">Get your Bag</button>
        <button class="button overlay-button" id="button-right">Send you Bag</button>
    </div>

    <main class="container-main">
        
        <h1> Willkommen bei ReWeigh </h1>
        <p style="height:100vh;"> Scrollen</p>

    </main>
</body>
</html>
